{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4 p-4">
      <div class="card-body">
        <h1 class="text-center mb-3">ğŸ“‹ Daftar Akun Baru</h1>
        <p class="text-muted text-center mb-4">Silakan isi untuk mendaftar</p>

        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control rounded-3" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control rounded-3" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-success w-100 rounded-3">Daftar</button>
        </form>

        <div class="text-center mt-3 small">
          Sudah punya akun? <a href="/login" class="text-decoration-none">Login di sini</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
