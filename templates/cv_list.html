{% extends 'base.html' %}
{% block title %}Riwayat CV{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4 p-4">
    <h3 class="mb-4">ðŸ“‚ Riwayat CV Kamu</h3>

    {% if cvs %}
      <ul class="list-group">
        {% for cv in cvs %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ cv.name }}</strong><br>
            <small class="text-muted">{{ cv.email }}</small>
          </div>
          <div class="btn-group btn-group-sm">
            <a href="/cv/{{ cv.id }}" class="btn btn-outline-primary">Lihat</a>
            <a href="/cv/{{ cv.id }}/pdf" class="btn btn-outline-success">PDF</a>
          </div>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="alert alert-info">Belum ada CV yang disimpan.</div>
    {% endif %}
  </div>
</div>
{% endblock %}
