{% extends 'base.html' %}
{% block title %}Edit CV{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="card shadow-lg rounded-4 p-4">
    <h1 class="text-center mb-4 fw-bold">‚úèÔ∏è Edit CV</h1>
    <form method="post" action="{{ url_for('update_cv', cv_id=data.id) }}">
      
      <!-- Informasi Kontak -->
      <h5 class="fw-semibold mt-4">Informasi Kontak</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" name="name" class="form-control" value="{{ data.name }}" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ data.email }}" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">No. Telepon</label>
          <input type="text" name="phone" class="form-control" value="{{ data.phone }}">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Alamat</label>
          <input type="text" name="address" class="form-control" value="{{ data.address }}">
        </div>
      </div>

      <!-- Media Sosial -->
      <h5 class="fw-semibold mt-4">Media Sosial</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">LinkedIn</label>
          <input type="url" name="linkedin" class="form-control" value="{{ data.linkedin }}">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">GitHub</label>
          <input type="url" name="github" class="form-control" value="{{ data.github }}">
        </div>
      </div>

      <!-- Ringkasan Profil -->
      <h5 class="fw-semibold mt-4">Ringkasan</h5>
      <div class="mb-3">
        <textarea name="summary" class="form-control" rows="4">{{ data.summary }}</textarea>
      </div>

      <!-- Pendidikan, Pengalaman, Proyek, Sertifikasi -->
      {% for section in ['education', 'experience', 'projects', 'certifications'] %}
        <h5 class="fw-semibold mt-4">{{ section|capitalize }}</h5>
        <div class="mb-3">
          <textarea name="{{ section }}" class="form-control" rows="4">{{ data[section] }}</textarea>
        </div>
      {% endfor %}

      <!-- Keahlian dan Bahasa -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <h5 class="fw-semibold mt-4">Keahlian</h5>
          <textarea name="skills" class="form-control" rows="3">{{ data.skills }}</textarea>
        </div>
        <div class="col-md-6 mb-3">
          <h5 class="fw-semibold mt-4">Bahasa</h5>
          <textarea name="languages" class="form-control" rows="3">{{ data.languages }}</textarea>
        </div>
      </div>

      <!-- Foto -->
      <h5 class="fw-semibold mt-4">Foto</h5>
      <div class="mb-4">
        <input type="url" name="photo" class="form-control" value="{{ data.photo_url }}">
      </div>

      <button type="submit" class="btn btn-primary w-100">üíæ Simpan Perubahan</button>
    </form>
  </div>
</div>
{% endblock %}
