{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4 p-4">
      <div class="card-body">
        <h1 class="text-center mb-3 display-4 fw-bold">ğŸ‘‹ Selamat Datang</h1>
        <p class="text-muted text-center mb-4 fs-6">Silakan login untuk melanjutkan</p>

        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control rounded-3" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control rounded-3" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 rounded-3">Masuk</button>
          <div class="text-center mt-3">
            <a href="{{ url_for('change_password') }}">ğŸ” Lupa / Ganti Password?</a>
          </div>
        </form>

        <div class="text-center mt-3 small">
          Belum punya akun? <a href="/register" class="text-decoration-none">Daftar di sini</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
